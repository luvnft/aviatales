<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheap Flights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Cheap Flights</h1>
      <h3>Find your tickets for the holidays!</h3>
      <section class="wrapper">
        <form class="form-search">
          <div class="wrapper__search">
            <div class="input" style="display: block">
              <label>
                Departure from
                <input type="text" class="input__cities-from" required />
              </label>
              <ul class="dropdown dropdown__cities-from"></ul>
            </div>

            <div class="input">
              <label>
                Arrival at
                <input type="text" class="input__cities-to" required />
              </label>
              <ul class="dropdown dropdown__cities-to"></ul>
            </div>

            <div class="input">
              <label>
                When
                <input type="date" class="input__date-depart" required />
              </label>
            </div>
            <div class="input">
              <label>
                Return
                <input type="date" class="input__date-return" required />
              </label>
            </div>
          </div>

          <div class="wrapper__button">
            <button type="submit" class="button button__search">
              <span class="button__search-text">Search</span>
            </button>
          </div>
        </form>
      </section>
      <div class="wrapper">
        <section
          class="wrapper__ticket"
          id="cheapest-ticket"
          style="display: none"
        ></section>
        <section
          class="block__ticket"
          id="other-cheap-tickets"
          style="display: none"
        ></section>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
